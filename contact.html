<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portfolio Contact</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">Kobus</h2>
        <div id="navbar">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="achievements.html">Achievements</a>
          <a href="contact.html" class="active">Contact Me</a>
          <a href="assets/J M van Staden.pdf" download>Resume</a>
        </div>
      </header>

      <div class="text">
        <h3>Get in touch</h3>
        <div class="container">
          <form
            target="_blank"
            action="https://formsubmit.co/your@email.com"
            method="POST"
          >
            <div class="form-group">
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    placeholder="Name"
                    required
                  />
                </div>
                <div class="col">
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Email Address"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <textarea
                placeholder="Your Message"
                class="form-control"
                name="message"
                rows="10"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-lg btn-dark btn-block">
              Submit Form
            </button>
          </form>
        </div>
      </div>
      <ul class="social">
        <li>
          <a href="https://web.facebook.com/kobus.vanstaden.3139"
            ><img src="assets/facebook (1).png" alt="Facebook"
          /></a>
        </li>
        <li>
          <a href="https://github.com/KobusvS"
            ><img src="assets/github (2).png" alt="Github"
          /></a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/kobus-van-staden-81a06b211/"
            ><img src="assets/linkedin(1).png" alt="Linkedin"
          /></a>
        </li>
      </ul>
    </section>
  </body>
</html>
